<div class="header">
  <header>
    <div routerLink="/" class="header-img-container cursor-pointer">
      <img id="header-img" [src]="imagePath" alt="Pencil" />
      <div class="text-over-img">Sketchofil</div>
    </div>
    <div class="navigation-container">
      <div class="menu">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          class="cursor-pointer"
        >
          <mat-icon style="color: black" fontIcon="menu"></mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/">Home</button>
          <button mat-menu-item routerLink="/admin">Admin</button>
        </mat-menu>
      </div>
      <div class="auth-buttons">
        <button
          routerLink="/auth/login"
          class="bg-dark-cyan hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
        >
          Login
        </button>
        <a routerLink="/auth/logout" class="ms-3"
          ><mat-icon
            style="color: var(--color-red-400)"
            fontIcon="logout"
          ></mat-icon
        ></a>
      </div>
    </div>
  </header>
</div>
