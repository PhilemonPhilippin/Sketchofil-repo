<div class="login">
  <h2>Login</h2>
  <form [formGroup]="loginForm" class="form mb-5" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="text"
        placeholder="j.doe@gmail.com"
        formControlName="email"
      />
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>
    <div class="example-button-row">
      <button
        type="submit"
        [disabled]="!loginForm.valid"
        class="bg-dark-cyan hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
      >
        LOGIN
      </button>
    </div>
  </form>
  <div class="no-account">
    No account yet ?
    <a class="underline" routerLink="/auth/register">Register</a>
  </div>
</div>
