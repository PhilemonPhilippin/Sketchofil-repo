<div class="logout">
  <h1>Logout</h1>
  @if (isLoggedIn) {
  <p class="mb-3">Are you sure you want to logout ?</p>
  <button
    (click)="logout()"
    class="bg-red-400 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
  >
    LOGOUT
  </button>
  } @else {
  <p>You are not logged in yet.</p>
  }
</div>
